<script>
  const buttons = document.querySelectorAll('.post-footer button');
  buttons.forEach(button => {
    let isClicked = false;
    button.addEventListener('click', () => {
      isClicked = !isClicked;
      if (isClicked) {
        button.classList.add('active');
      } else {
        button.classList.remove('active');
      }
    });
  });
</script>
